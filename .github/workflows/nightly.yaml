name: Choria Nightly
on:
  workflow_dispatch: {}
  schedule:
    - cron: "40 4 * * *"

jobs:
  el8_64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: src/github.com/choria-io/stream-replicator

      - name: Build
        uses: choria-io/actions/packager@main
        with:
          build_package: el8_64
          packager_tag: el8-go1.22
          version: nightly

  el9_64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: src/github.com/choria-io/stream-replicator

      - name: Build
        uses: choria-io/actions/packager@main
        with:
          build_package: el9_64
          packager_tag: el9-go1.22
          version: nightly

  docker:
    needs:
      - upload

    runs-on: ubuntu-latest
    steps:
      - name: Build and Publish Docker Container
        uses: choria-io/actions/nightly@main
        with:
          package: stream-replicator
          repo: stream-replicator
          dockerfile: Dockerfile-nightly
          registry_username: "${{ secrets.REGISTRY_USERNAME }}"
          registry_password: "${{ secrets.REGISTRY_PASSWORD }}"

  upload:
    needs:
      - el8_64
      - el9_64

    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Upload artifacts to Spaces
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --endpoint=https://ams3.digitaloceanspaces.com --acl authenticated-read
        env:
          AWS_S3_BUCKET: choria-packages-ams
          AWS_ACCESS_KEY_ID: ${{ secrets.SPACES_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SPACES_SECRET_ACCESS_KEY }}
          SOURCE_DIR: artifacts/foss
          DEST_DIR: nightly
